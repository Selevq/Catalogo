            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="imagenes/call.jpg" class="card-img-top" alt="call of duty">
                        <div class="card-body">

                </div>
          
				<div class="col-md-4">
					<div class="card" style="width: 18rem;">
						<img src="imagenes/sonic.jpg" class="card-img-top" alt="sonic star">

					</div>
				</div>

					<div class="card" style="width: 18rem;">

          <div class="carousel-item active">
            <img src="imagenes/call.jpg" class="d-block w-100" alt="call of duty">

          <div class="carousel-item">
            <img src="imagenes/sonic.jpg" class="d-block w-100" alt="sonic star">
          </div>
          <div class="carousel-item">
            <img src="imagenes/mario.jpg" class="d-block w-100" alt="mario kart">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">

          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

          <span class="visually-hidden">Siguiente</span>

  </section>
